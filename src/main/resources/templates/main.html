<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수원대학교 동아리 통합 관리 서비스</title>
    <!-- Google Fonts - Jua -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #F8F8F8;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 920px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #9D9D9D;
            font-family: Pretendard, sans-serif;
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.3;
            word-break: keep-all;
            padding: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            text-align: center;
        }

        .logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 3rem;
            color: #FFC01D;
            margin-left: 10px;
        }

        .little-logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 1.5rem;
            color: #FFC01D;
        }

        .logo-img {
            width: 60px;
            height: 50px;
        }

        .content-box {
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 5%;
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: #FFF;
        }

        .login-text, .info-text, .notice {
            margin-bottom: 20px;
            color: #111;
            font-family: Pretendard, sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -0.5px;
            word-break: keep-all;
        }

        .login-link {
            display: inline-block;
            color: #17A6FF;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .button-text {
            color: #FFC01D;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1.6rem;
            }

            .logo-text {
                font-size: 2.5rem;
            }

            .little-logo-text {
                font-size: 1.3rem;
            }

            .logo-img {
                width: 50px;
                height: 40px;
            }

            .content-box {
                padding: 8%;
            }

            .login-text, .info-text, .notice {
                font-size: 1rem;
            }

            .login-link {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.4rem;
            }

            .logo-text {
                font-size: 2rem;
            }

            .little-logo-text {
                font-size: 1.1rem;
            }

            .logo-img {
                width: 45px;
                height: 35px;
            }

            .content-box {
                padding: 10%;
            }

            .login-text, .info-text, .notice {
                font-size: 0.9rem;
            }

            .login-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        수원대학교 동아리 통합 관리 서비스
    </div>
    <div class="logo-container">
        <img src="cid:image" alt="동구라미 로고" class="logo-img">
        <span class="logo-text">동구라미</span>
    </div>
    <div class="content-box">
        <div class="login-text">
            안녕하세요, 수원대학교 동아리 통합 관리 서비스 <span class="little-logo-text">동구라미</span> 입니다.<br>
            재학생 인증 메일을 전송해드립니다.
        </div>

        <div>
            <a href="https://www.naver.com" class="login-link">클릭하여 이메일 인증하기</a>
        </div>

        <div class="info-text">
            위 링크를 클릭하시면 인증이 완료됩니다.<br><br>
            <br> 신규 회원 가입의 경우, 모바일 화면으로 돌아가 <span class="button-text">인증 확인 버튼</span>을 눌러주세요.<br>
            기존 동아리 회원 가입의 경우, 해당 동아리 회장의 수락 후 로그인이 가능합니다.
        </div>

        <div class="notice">
            인증이 정상적으로 수행되지 않을 시, 동구라미 어플 피드백 기능을 통해 문의 부탁드립니다.<br>
            <br> 감사합니다.<br>
        </div>
    </div>
</div>
</body>
</html>
