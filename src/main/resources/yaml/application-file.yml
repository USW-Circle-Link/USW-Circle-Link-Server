spring:
  config:
    activate:
      on-profile: file

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 30MB
      resolve-lazily: true

file:
  allowed-extensions: jpg,jpeg,png
  mainPhoto-dir: src/main/resources/static/mainPhoto
  introPhoto-dir: src/main/resources/static/introPhoto
  noticePhoto-dir: src/main/resources/static/noticePhoto