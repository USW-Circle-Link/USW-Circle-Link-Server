<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수원대학교 동아리 통합 관리 서비스</title>
    <!-- Google Fonts - Jua -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #F8F8F8;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #9D9D9D;
            font-family: Pretendard;
            font-size: 35px;
            font-style: normal;
            font-weight: 400;
            line-height: 1.2;
            padding-top: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 72px;
            color: #FFC01D;
            margin-left: 10px;
        }

        .little-logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 28px;
            color: #FFC01D;
        }

        .logo-img {
            margin-top: -10px;
            width: 75px;
            height: 60px;
        }

        .content-box {
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 70px;
            width: 100%;
            max-width: 920px;
            text-align: center;
            background: #FFF;
        }

        .login-text {
            margin-bottom: 35px;
            color: #111;
            text-align: center;
            font-family: Pretendard;
            font-size: 22px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -0.5px;
        }

        .login-link {
            color: #17A6FF;
            text-align: center;
            font-family: Pretendard;
            font-size: 24px;
            font-style: normal;
            font-weight: bold;
            line-height: normal;
            text-decoration-line: underline;
            text-decoration-style: solid;
            text-decoration-skip-ink: auto;
            text-decoration-thickness: auto;
            text-underline-offset: auto;
            text-underline-position: from-font;
        }

        .info-text {
            margin: 35px 0;
            color: #111;
            text-align: center;
            font-family: Pretendard;
            font-size: 22px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -0.5px;
        }

        .notice {
            margin-top: 35px;
            color: #111;
            text-align: center;
            font-family: Pretendard;
            font-size: 22px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            수원대학교 동아리 통합 관리 서비스
        </div>
        <div class="logo-container">
            <img src="cid:image" alt="동구라미 로고" class="logo-img">
            <span class="logo-text">동구라미</span>
        </div>
        <div class="content-box">
            <div class="login-text">
                안녕하세요, 수원대학교 동아리 통합 관리 서비스 <span class="little-logo-text">동구라미</span> 입니다.<br>
                재학생 인증 메일 전송해드립니다.
            </div>

            <div>
                <a href="https://www.naver.com" class="login-link">클릭하여 이메일 인증하기</a>
            </div>

            <div class="info-text">
                위 링크를 클릭하시면 정상적으로 서비스 이용이 가능합니다.<br><br>
                신규 회원 가입의 경우, 바로 로그인이 가능합니다.<br>
                기존 동아리 회원 가입의 경우, 해당 동아리 회장의 수락 후 로그인이 가능합니다.
            </div>

            <div class="notice">
                인증이 정상적으로 수행되지 않을 시, 동구라미 어플 피드백 기능을 통해 문의 부탁드립니다.<br>
                감사합니다.
            </div>
        </div>
    </div>
</body>
</html>
