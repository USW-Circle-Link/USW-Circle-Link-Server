<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수원대학교 동아리 통합 관리 서비스</title>
    <!-- Google Fonts - Jua -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #F8F8F8;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #9D9D9D;
            font-family: Pretendard;
            font-size: 35px;
            font-style: normal;
            font-weight: 400;
            line-height: 14px; /* 43.75% */
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 72px;
            color: #FFC01D;
            margin-left: 10px;
        }

        .little-logo-text {
            font-family: 'Jua', sans-serif;
            font-size: 28px;
            color: #FFC01D;
        }

        .logo-img {
            margin-top: -10px;
            width: 75px;
            height: 60px;
        }

        .content-box {
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 70px;
            width: 100%;
            max-width: 920px;
            text-align: center;
            background: #FFF;
        }

        .login-text {
            margin-bottom: 35px;
            color: #111;
            text-align: center;
            font-family: Pretendard;
            font-size: 22px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -0.5px;
        }

        .info-text {
            color: #111;
            text-align: center;
            font-family: Pretendard;
            font-size: 22px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -0.5px;
            line-height: 1.5;

        }

        .error-text {
            color:#FF4242;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        수원대학교 동아리 통합 관리 서비스
    </div>

    <div class="logo-container">
        <img src="/images/logo.png" alt="동구라미 로고" class="logo-img">
        <span class="logo-text">동구라미</span>
    </div>

    <div class="content-box">
        <div class="login-text">
            안녕하세요, 수원대학교 동아리 통합 관리 서비스 <span class="little-logo-text">동구라미</span> 입니다.<br>
        </div>


        <div class="info-text">
            <span class="error-text">예기치 못한 오류</span>로 인증을 수행하지 못했습니다. <br>
            <span class="error-text">동구라미 어플 피드백 기능</span>을 이용해 문의 부탁드립니다. <br>
            감사합니다.
        </div>

    </div>
</div>
</body>
</html>
