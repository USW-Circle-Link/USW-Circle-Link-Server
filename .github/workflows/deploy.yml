name: ğŸš€ ë°°í¬

on:
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: JDK 17 ì„¸íŒ…
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew ì‹¤í–‰ ê¶Œí•œ ì„¤ì •
        run: chmod +x gradlew

      - name: Gradle ìºì‹œ ì„¤ì •
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: .env ìƒì„±
        env:
          DOTENV: ${{ secrets.DOTENV }}
        run: |
          printf '%s\n' "$DOTENV" > .env

      - name: Gradle ë¹Œë“œ
        run: ./gradlew build --parallel

      - name: ğŸ“¦ jar, appspec, ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬
        run: |
          echo "spring:" >> ./src/main/resources/yaml/application-secret.yml
          echo "  config:" >> ./src/main/resources/yaml/application-secret.yml
          echo "    import: optional:file:.env[.properties]" >> ./src/main/resources/yaml/application-secret.yml
          echo "    activate:" >> ./src/main/resources/yaml/application-secret.yml
          echo "      on-profile: secret" >> ./src/main/resources/yaml/application-secret.yml
          mkdir -p before-deploy/scripts
          cp ./build/libs/*.jar ./before-deploy/
          cp ./.env ./before-deploy/
          cp -r ./scripts/. ./before-deploy/scripts/

      - name: ğŸ—œï¸ ë°°í¬ íŒ¨í‚¤ì§€ ìƒì„±
        run: |
          cd before-deploy
          zip -r -qq ../deploy.zip .

      - name: ğŸ”‘ SSH í‚¤ ì„¤ì •
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: ğŸ”‘ Lightsail í˜¸ìŠ¤íŠ¸ ì¶”ê°€
        run: |
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ LightSail ì„œë²„ì— íŒŒì¼ ì—…ë¡œë“œ
        run: |
          scp ./deploy.zip ec2-user@${{ secrets.LIGHTSAIL_HOST }}:/home/ec2-user/deploy.zip
          ssh ec2-user@${{ secrets.LIGHTSAIL_HOST }} << 'EOSSH'
            set -euo pipefail
            mkdir -p /home/ec2-user/app
            unzip -o /home/ec2-user/deploy.zip -d /home/ec2-user/app
            chmod +x /home/ec2-user/app/scripts/*.sh
          EOSSH

      - name: LightSail ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰ (AfterInstall)
        run: |
          ssh ec2-user@${{ secrets.LIGHTSAIL_HOST }} "/home/ec2-user/app/scripts/run_new_was.sh"

      - name: LightSail ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰ (ApplicationStart & Self-Heal)
        run: |
          ssh ec2-user@${{ secrets.LIGHTSAIL_HOST }} << 'EOSSH'
            set -euo pipefail
            # Ensure nginx upstream config exists for blue/green
            if [ ! -f /etc/nginx/conf.d/service-url.inc ]; then
              echo "set \$service_url http://127.0.0.1:8082;" | sudo tee /etc/nginx/conf.d/service-url.inc
              sudo service nginx reload || true
            fi
            # Initial health check; if fails, try cold restart automatically
            if ! /home/ec2-user/app/scripts/health.sh; then
              echo "[WARN] Health check failed. Attempting self-heal restart..."
              # Kill any stale WAS on both candidate ports
              for PORT in 8081 8082; do
                PID=$(lsof -Fp -i TCP:${PORT} | grep -Po 'p[0-9]+' | grep -Po '[0-9]+') || true
                if [ -n "$PID" ]; then sudo kill "$PID" || true; fi
              done
              # Force a cold-start baseline for nginx mapping
              echo "set \$service_url http://127.0.0.1:8082;" | sudo tee /etc/nginx/conf.d/service-url.inc
              sudo service nginx reload || true
              # Start new WAS and re-check health
              /home/ec2-user/app/scripts/run_new_was.sh
              /home/ec2-user/app/scripts/health.sh
            fi
          EOSSH

      - name: LightSail ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰ (ValidateService)
        run: |
          ssh ec2-user@${{ secrets.LIGHTSAIL_HOST }} "/home/ec2-user/app/scripts/switch.sh"

      - name: ì„ì‹œ íŒŒì¼ ì •ë¦¬
        run: |
          ssh ec2-user@${{ secrets.LIGHTSAIL_HOST }} "rm -f ~/deploy.zip"