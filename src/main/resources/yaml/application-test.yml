server:
  port: ${BASIC_PORT}

# log setting
logging:
  level:
    root: INFO  # 기본 로그
    com:
      USWCicrcleLink:
        server: DEBUG  # 프로젝트 로그
    org.springframework: INFO  # 스프링 내부 로그
    org.hibernate.SQL: DEBUG  # Hibernate의 SQL 쿼리 로그
    org.hibernate.type.descriptor.sql: TRACE  # Hibernate SQL 바인딩 로그
    p6spy: DEBUG  #  p6spy (SQL 로깅 라이브러리) 로그

# email url
email:
  config:
    baseUrl: ${TEST_SERVER_URL}

firebase:
  config-path: ${LOCAL_FIREBASE_CONFIG_PATH}

spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${TEST_MYSQL_HOST}:${TEST_MYSQL_PORT}/${TEST_MYSQL_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${TEST_MYSQL_USER}
    password: ${TEST_MYSQL_PASS}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

# CORS 설정 추가
cors:
  allowed-origins: ${TEST_SERVER_ALLOWED_ORIGINS}

 # 쿠키 설정 추가
security:
  cookie:
    secure: false

cloud:
  aws:
    s3:
      region: ap-northeast-2
      credentials: instance-profile
      bucket: ${LOCAL_AWS_S3_BUCKET}
    stack:
      auto: false