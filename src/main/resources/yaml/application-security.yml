spring:
  config:
    import: optional:file:.env[.properties]
    activate:
      on-profile: security

  security:
    permit-all-paths:
      - /users/temporary/register
      - /users/email/verify-token
      - /users/finish-signup
      - /users/verify-duplicate/{account}
      - /users/validate-passwords-match
      - /users/find-account/{email}
      - /users/auth/send-code
      - /users/auth/verify-token
      - /users/reset-password
      - /users/email/resend-confirmation
      - /users/login
      - /club-leader/login
      - /admin/login
      - /integration/**
      - /mainPhoto/**
      - /introPhoto/**
      - /notice/Photo/**
      - /my-notices/**
      - /clubs/**
      - /profiles/duplication-check
      - /users/existing/register
      - /mypages/clubs/{floor}/photo
      - /clubs/filter/**
      - /images/logo.png
      - /users/signup
      - /users/email/verification

    logging-paths:
      - /admin/**
      - /notices/**
      - /apply/**
      - /integration/**
      - /clubs/**
      - /my-notices/**
      - /profiles/**
      - /users/**
      - /profiles/**
      - /club-leader/**

    methods:
      - POST
      - DELETE
      - PUT
      - PATCH