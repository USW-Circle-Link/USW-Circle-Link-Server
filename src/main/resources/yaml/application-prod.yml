server:
  port: ${BASIC_PORT}

  error:
    include-exception: false
    include-stacktrace: never
    include-message: never

logging:
  level:
    root: error
    com.USWCicrcleLink.server: error  # 프로젝트 관련 로그
    com.USWCicrcleLink.server.global.security.jwt.filter.LoggingFilter: info
    org.springframework.security: error  # Spring Security 로그
    org.springframework.web: error  # 서블릿 로그
    org.apache.catalina.core: error  # Tomcat 로그
    org.springframework: error  # Spring 내부 로그
    org.hibernate.SQL: off  # Hibernate SQL 쿼리 로그
    org.hibernate.type: off  # Hibernate 바인딩 로그
    p6spy: off

#email url
email:
  config:
    baseUrl: ${PROD_SERVER_URL}

firebase:
  config-path: ${SERVER_FIREBASE_CONFIG_PATH}

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${PROD_MYSQL_HOST}:${PROD_MYSQL_PORT}/${PROD_MYSQL_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${PROD_MYSQL_USER}
    password: ${PROD_MYSQL_PASS}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
    generate-ddl: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration/common, db/migration/prod
    url: jdbc:mysql://${PROD_MYSQL_HOST}:${PROD_MYSQL_PORT}/${PROD_MYSQL_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    user: ${PROD_MYSQL_USER}
    password: ${PROD_MYSQL_PASS}
    validate-on-migrate: true  # 마이그레이션 파일 유효성 검사
    out-of-order: false
    clean-disabled: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

# CORS 설정 추가
cors:
  allowed-origins: ${PROD_SERVER_ALLOWED_ORIGINS}

cloud:
  aws:
    s3:
      region: ap-northeast-2
      credentials: instance-profile
      bucket: ${SERVER_AWS_S3_BUCKET}
    stack:
      auto: false