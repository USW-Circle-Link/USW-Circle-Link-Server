server:
  port: ${BASIC_PORT}

# log setting
logging:
  level:
    com:
      USWCicrcleLink:
        server: debug

# email url
email:
  config:
    baseUrl: ${TEST_SERVER_URL}

spring:
  config:
    import: optional:file:.env[.properties]
    activate:
      on-profile: test

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${TEST_MYSQL_HOST}:${TEST_MYSQL_PORT}/${TEST_MYSQL_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${TEST_MYSQL_USER}
    password: ${TEST_MYSQL_PASS}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  firebase:
    config-path:${LOCAL_FIREBASE_CONFIG_PATH}

cloud:
  aws:
    s3:
      bucket: ${LOCAL_AWS_S3_BUCKET}
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false
